<ion-view view-title="Seasons">
    <ion-content>
        <ion-list ng-controller="CardCtrl">
            <ion-item class="item item-avatar" ng-repeat="card in cards" href="#/app/card/detail/{{card.id}}">
                <img src="{{card.face}}">
                <h2>{{card.title}}</h2>
                <p>{{card.describe}}</p>
                <ion-option-button class="button button-positive" ng-click="edit(card)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button button-assertive" ng-click="cards.splice($index, 1)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
