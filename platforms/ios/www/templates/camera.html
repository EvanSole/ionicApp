<ion-view view-title="Camera">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">拍照/相册并上传</h1>
        </ion-header-bar>
        <ion-content ng-controller="CameraImageCtrl">
            <div class="list">
                <div class="item item-avatar item-icon-right">
                    <img ng-src="{{image}}!60" name="AssistImageName" />
                    <i class="icon ion-images royal" data-tap-disabled="true" ng-click="showImageUploadChoices()"></i>
                </div>
            </div>
            <div class="list card">
                <div class="item item-body">
                    <img ng-src="{{image}}" name="AssistImageName" />
                    <p>
                        测试图片
                    </p>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
